version: '3.8'

services:
  # Shard 0 - Primary
  shard0-primary:
    image: postgres:15-alpine
    container_name: shard0-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shard0
      SHARD_ID: 0
    ports:
      - "5440:5432"
    volumes:
      - shard0_primary_data:/var/lib/postgresql/data
      - ./scripts/init-replication.sh:/docker-entrypoint-initdb.d/init-replication.sh
    command: postgres -c wal_level=replica -c max_wal_senders=3 -c max_replication_slots=3
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "psql -U postgres -tAc \"SELECT pg_is_in_recovery();\" | grep -q f"
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sharding-network

  # Shard 0 - Replica
  shard0-replica:
    image: postgres:15-alpine
    container_name: shard0-replica
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shard0
      PGPASSWORD: replicator_password
    ports:
      - "5441:5432"
    volumes:
      - shard0_replica_data:/var/lib/postgresql/data
    depends_on:
      shard0-primary:
        condition: service_healthy
    entrypoint: |
      bash -c "
      rm -rf /var/lib/postgresql/data/*
      until PGPASSWORD=replicator_password pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot_0 --host=shard0-primary --port=5432 -U replicator
      do
        echo 'Waiting for primary to be ready...'
        sleep 2
      done
      chmod 0700 /var/lib/postgresql/data
      exec postgres
      "
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "psql -U postgres -tAc \"SELECT pg_is_in_recovery();\" | grep -q t"
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sharding-network

